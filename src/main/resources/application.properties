# --- NOME DA APLICAÇÃO ---
spring.application.name=oasis-api

# --- BANCO DE DADOS (H2 para dev) ---
spring.datasource.url=jdbc:h2:mem:oasisdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# --- OPEN AI (Coloque sua chave aqui ou nas variáveis de ambiente) ---
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-3.5-turbo

# --- RABBITMQ (MENSAGERIA) ---
# Se não tiver Rabbit rodando local, comente essas linhas para testar o resto
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- INTERNACIONALIZAÇÃO ---
spring.messages.basename=messages
spring.messages.encoding=UTF-8