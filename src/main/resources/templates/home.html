<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="dracula">
<head>
    <meta charset="UTF-8">
    <title>Oasis - Bem-estar e IA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">

    <div class="navbar bg-primary text-primary-content shadow-lg mb-8">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">üå¥ OASIS</a>
        </div>
        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4">
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Seus Rituais</h1>
            <button onclick="my_modal_1.showModal()" class="btn btn-secondary">
                + Novo Ritual com IA
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div th:each="ritual : ${rituais}" class="card bg-base-100 shadow-xl hover:scale-105 transition-transform">
                <div class="card-body">
                    <h2 class="card-title">
                        <span th:text="${ritual.titulo}">T√≠tulo do Ritual</span>
                        <div class="badge badge-accent" th:text="${ritual.duracaoMinutos} + ' min'">5 min</div>
                    </h2>
                    <p class="text-gray-400 text-sm mt-2">Sugest√£o da IA:</p>
                    <p th:text="${ritual.descricaoGeradaPorIA}" class="italic text-sm">
                        Descri√ß√£o gerada...
                    </p>
                    <div class="card-actions justify-end mt-4">
                        <button class="btn btn-primary btn-sm">Iniciar</button>
                    </div>
                </div>
            </div>

            <div th:if="${rituais.empty}" class="col-span-full text-center p-10">
                <p class="text-lg">Nenhum ritual encontrado. Crie o primeiro!</p>
            </div>

        </div>
    </div>

    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Gerar Ritual com IA</h3>
            
            <form action="/app/rituais/novo" method="post">
                <div class="form-control w-full mb-3">
                    <label class="label"><span class="label-text">T√≠tulo</span></label>
                    <input type="text" name="titulo" placeholder="Ex: Pausa Caf√©" class="input input-bordered w-full" required />
                </div>

                <div class="form-control w-full mb-3">
                    <label class="label"><span class="label-text">Objetivo (Prompt IA)</span></label>
                    <textarea name="objetivo" class="textarea textarea-bordered" placeholder="Ex: Estou muito estressado com uma reuni√£o" required></textarea>
                </div>

                <div class="form-control w-full mb-4">
                    <label class="label"><span class="label-text">Dura√ß√£o (min)</span></label>
                    <input type="number" name="duracaoMinutos" value="5" class="input input-bordered w-full" />
                </div>

                <div class="modal-action">
                    <button type="submit" class="btn btn-primary">Gerar ‚ú®</button>
                    <form method="dialog"><button class="btn">Cancelar</button></form>
                </div>
            </form>
        </div>
    </dialog>

</body>
</html>
