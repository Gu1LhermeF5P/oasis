<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis - Acesso</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-oasis-gradient {
            background: linear-gradient(135deg, #D8EBF1 0%, #E8DCC6 100%);
        }
        .text-brand { color: #1B3A4B; }
        .btn-brand { 
            background-color: #2A8C82; 
            border: none;
            color: white;
        }
        .btn-brand:hover { background-color: #206e66; }
    </style>
</head>
<body class="min-h-screen bg-oasis-gradient flex items-center justify-center p-4">

    <div class="card w-full max-w-sm bg-white/90 backdrop-blur-md shadow-2xl border-t-8 border-[#2A8C82]">
        <div class="card-body items-center text-center pt-10 pb-10">
            
            <div class="mb-6">
                <h1 class="text-5xl font-extrabold text-brand tracking-[0.2em] uppercase drop-shadow-sm">
                    Oásîs
                </h1>
                <div class="h-1 w-16 bg-[#2A8C82] mx-auto mt-2 rounded-full"></div>
                <p class="text-[10px] font-bold tracking-[0.4em] text-gray-400 mt-3 uppercase">
                    Equilíbrio Híbrido
                </p>
            </div>

            <form th:action="@{/login}" method="post" class="w-full text-left mt-2">
                
                <div th:if="${param.error}" class="alert alert-error text-white text-xs py-3 mb-5 rounded-lg shadow-sm bg-red-500 border-none flex">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="font-semibold">Credenciais inválidas.</span>
                </div>

                <div class="form-control w-full mb-4">
                    <label class="label py-1">
                        <span class="label-text text-xs font-bold text-brand opacity-70">SEU ID</span>
                    </label>
                    <input type="text" name="username" placeholder="Digite seu usuário" class="input input-bordered w-full bg-gray-50 focus:bg-white focus:border-[#2A8C82] focus:ring-0 transition-colors" required />
                </div>

                <div class="form-control w-full mb-8">
                    <label class="label py-1">
                        <span class="label-text text-xs font-bold text-brand opacity-70">SUA SENHA</span>
                    </label>
                    <input type="password" name="password" placeholder="••••••" class="input input-bordered w-full bg-gray-50 focus:bg-white focus:border-[#2A8C82] focus:ring-0 transition-colors" required />
                </div>

                <button type="submit" class="btn btn-brand w-full text-sm font-bold tracking-widest shadow-lg hover:shadow-xl transition-all">
                    ACESSAR
                </button>
            </form>
            
            <div class="mt-8 text-[10px] text-gray-400">
                &copy; 2025 Oasis Tech • Secure Login
            </div>
        </div>
    </div>

</body>
</html>
